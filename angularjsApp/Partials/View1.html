<div>
    <h2>View 1</h2>
    Name: <input type="text" data-ng-model="filter.name" /> {{filter.name}} {{nameCounted}}
    <ul>
        <li data-ng-repeat="cust in customers | filter:filter.name | orderBy:'city'">
            {{cust.name | uppercase}} - {{cust.city | lowercase}}
        </li>
    </ul>
    <br />
    <form name="myForm">
        Customer Name: <br /><input type="text" data-ng-model="newCustomer.name" required />
        <br />
        Customer City: <br /><input type="text" data-ng-model="newCustomer.city" required />
        <br />
        <button data-ng-click="addCustomer(); form.$setPristine()" data-ng-disabled="myForm.$invalid">Add Customer</button>
        <br />
    </form>
    <a href="#/view2">View 2</a>
</div>
